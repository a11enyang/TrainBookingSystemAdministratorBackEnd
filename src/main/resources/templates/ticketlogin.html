<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>票务端登录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>


        .mainbody{
            background-repeat: no-repeat;
            background:url("static/picture/railway.jpg") ;
            background-attachment: fixed;
            width: 100%;
            background-size: 100% 100%;
        }

    </style>
</head>
<body>

<div class="row" style="background: green">
    <br>
    <div class="col-md-1">
    </div>
    <div class="col-md-1" >
        <img src="static/picture/smallrailway.jpg" style="width: 100px;height:100px;float: left">
    </div>
    <div class="col-md-1">
    </div>
    <div class="col-md-2">
        <p style="margin-top: 10px;font-size: 25px;font-weight: bold;color: white">中国铁路</p>
        <p style="margin-bottom: 10px;font-size: 15px;color: white">CHINA &nbsp; RAILWAY</p>
    </div>
    <div class="col-md-3">
        <span style="display: block;font-size: 25px;margin-top: 20px;margin-left: 10px;color:white">中国铁路票务端登陆界面</span>
    </div>

</div>





<div class="mainbody" style = "height: 100%">
    <br><br><br><br>
    <div class="row " style="width: 100%;height: 450px">
        <div class="col-md-7">
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title" style="text-align: center">登录</h1>
                </div>
                <br>
                <br>
                <form id="login_" method="post"  th:action="@{ticketManager/login}" >
                    <div class="input-group input-group-lg" style="margin-left: 20px;margin-right: 20px;">
                        <span class="input-group-addon" id="basic-addon1">账号</span>
                        <input name="name" type="text" class="form-control" placeholder="账户" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <br>

                    <div class="input-group  input-group-lg" style="margin-left: 20px;margin-right: 20px;">
                        <span class="input-group-addon" id="basic-addon">密码</span>
                        <input name="pw" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <p style="color: red" th:text="${msg1}"  th:unless="${#strings.isEmpty(msg1)}"></p>

                    <div style="text-align: center">
                        <button type="submit" class="btn btn-primary btn-lg" style="margin: 25px"   >登录</button>

                    </div>
                </form>



            </div>

        </div>


    </div>
    <div class="row" style="background: black; height: 100px"></div>
</div>

<script type="text/javascript">



</script>
</body>
</html>
